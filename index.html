<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            margin: 0;
            background-color: white; /* רקע לבן */
            font-family: Arial, sans-serif;
            direction: rtl; /* יישור לימין */
        }

        .header {
            padding: 20px 40px;
            text-align: right; /* כותרת לימין */
            background-color: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: #333;
            font-size: 28px;
        }

        .nav {
            margin: 20px 40px;
            text-align: right; /* כפתורים לימין */
        }

        .nav a {
            text-decoration: none;
            font-size: 18px;
            color: white;
            background-color: #2575fc;
            padding: 10px 25px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
        }

        .nav a:hover {
            background-color: #1a5fd0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>תכנות WEB</h1>
    </div>

    <div class="nav">
        <a href="HomePage.html">דף הבית</a>
    </div>

</body>
</html>
