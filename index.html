<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            direction: rtl;
        }

        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            font-size: 18px;
            color: white;
            background-color: #2575fc;
            padding: 12px 30px;
            border-radius: 30px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #1a5fd0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>דף אינדקס</h1>

        <ul>
            <li><a href="HomePage.html">דף הבית</a></li>
        </ul>
    </div>

</body>
</html>
